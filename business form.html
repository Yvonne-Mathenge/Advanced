<!DOCTYPE html>
<html>
<head>
  <title>Business Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="date"],
    input[type="time"],
    input[type="datetime-local"],
    input[type="week"],
    input[type="month"],
    input[type="number"],
    input[type="search"] {
      width: 250px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Business Form</h1>

  <form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="website">Website:</label><br>
    <input type="url" id="website" name="website"><br><br>

    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="meeting_time">Meeting Time:</label><br>
    <input type="time" id="meeting_time" name="meeting_time"><br><br>

    <label for="start_date">Start Date:</label><br>
    <input type="date" id="start_date" name="start_date"><br><br>

    <label for="end_date">End Date:</label><br>
    <input type="date" id="end_date" name="end_date"><br><br>

    <label for="meeting_datetime">Meeting Date & Time:</label><br>
    <input type="datetime-local" id="meeting_datetime" name="meeting_datetime"><br><br>

    <label for="week">Week:</label><br>
    <input type="week" id="week" name="week"><br><br>

    <label for="month">Month:</label><br>
    <input type="month" id="month" name="month"><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="0"><br><br>

    <label for="color">Color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <label for="image">Choose an image:</label><br>
    <input type="image" src="submit.png" alt="Submit" width="30" height="30"><br><br>

    <label for="search">Search:</label><br>
    <input type="search" id="search" name="search"><br><br>

    <p>Select your preferences:</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> Car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Truck">
    <label for="vehicle3"> Truck</label><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other"> Other</label><br><br>

    <label for="volume">Volume:</label><br>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Click Me">

  </form>

</body>
</html>
